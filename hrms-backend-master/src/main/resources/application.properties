# ---------------------------------------------------------
# üì¶ Application Info
# ---------------------------------------------------------
spring.application.name=hrms-backend

# ---------------------------------------------------------
# üõ¢ Database Configuration (Values come from Render Env Vars)
# ---------------------------------------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate settings
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ---------------------------------------------------------
# üìò SpringDoc OpenAPI / Swagger
# ---------------------------------------------------------
springdoc.packagesToScan=com.hrms.controller
springdoc.pathsToMatch=/api/**

# ---------------------------------------------------------
# üñº File Upload Configuration
# ---------------------------------------------------------
com.hrms.image.folder.path=/app/images
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ---------------------------------------------------------
# üåê Server Port Configuration
# ---------------------------------------------------------
server.port=${PORT:8080}

# ---------------------------------------------------------
# ‚öôÔ∏è Connection Pool Optimization (Hikari)
# ---------------------------------------------------------
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000
